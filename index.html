  const products = [
    {
      id: 1,

      original: 190000,
      transferencia: 127500,
      cuotas: 25000,

      original: null,
      transferencia: 24437,
      cuotas: 4791,
      imagen: "https://via.placeholder.com/400x300"
    }
  ];

  const productList = document.getElementById('product-list');
  const cartIcon = document.querySelector('.cart');
  const cartModal = document.getElementById('cart-modal');
  const cartItems = document.getElementById('cart-items');
  const cartTotal = document.getElementById('cart-total');

  let cart = [];

  // Render productos
  products.forEach(p => {
    const el = document.createElement('div');
    el.className = 'product';
    el.innerHTML = `
      <img src="${p.imagen}" alt="${p.nombre}">
      <div class="info">
        <div class="name">${p.nombre}</div>
        ${p.original ? <div class="original-price">$${p.original.toLocaleString("es-CL")}</div> : ""}
        <div class="price">$${p.precio.toLocaleString("es-CL")}</div>
        <div class="transfer">$${p.transferencia.toLocaleString("es-CL")} con Transferencia</div>
        <div class="cuotas">6 cuotas sin interés de $${p.cuotas.toLocaleString("es-CL")}</div>
      </div>
      <button class="btn" onclick="addToCart(${p.id})">Agregar al carrito</button>
    `;
    productList.appendChild(el);
  });

  function addToCart(id) {
    const item = cart.find(p => p.id === id);
    if (item) {
      item.qty++;
    } else {
      const product = products.find(p => p.id === id);
      cart.push({ ...product, qty: 1 });
    }
    updateCartIcon();
  }

  function updateCartIcon() {
    const totalItems = cart.reduce((sum, p) => sum + p.qty, 0);
    cartIcon.textContent = Carrito (${totalItems});
  }

  function openCart() {
    cartItems.innerHTML = '';
    let total = 0;

    cart.forEach(p => {
      const item = document.createElement('div');
      item.innerHTML = ${p.nombre} x${p.qty} — $${(p.precio * p.qty).toLocaleString("es-CL")};
      cartItems.appendChild(item);
      total += p.precio * p.qty;
    });

    cartTotal.textContent = total.toLocaleString("es-CL");
    cartModal.style.display = 'flex';
  }

  function closeCart() {
    cartModal.style.display = 'none';
  }

  cartIcon.addEventListener('click', openCart);
</script>

<h1>Productos en Stock</h1>

const SHEET_ID = 'https://docs.google.com/spreadsheets/d/1Ay4mu-3UsFBfTNSsuqGMGtfYd8ZC1jkj8NB7vbSPdyo/edit?usp=drivesdk';

  <script>
const SHEET_ID = 'PON_AQUI_EL_ID_DE_TU_HOJA';
const SHEET_NAME = 'Productos Tienda';
const API_URL = https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME};

let carrito = [];

fetch(API_URL)

  .then(data => {
    const contenedor = document.getElementById('productos');
    data.forEach(p => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `

        <div class="info">
          <div class="name">${p.Nombre}</div>
          <div class="price">Precio: $${parseInt(p.Precio).toLocaleString("es-CL")}</div>
          <div class="transfer">Transferencia: $${parseInt(p.Transferencia).toLocaleString("es-CL")}</div>
          <div class="cuotas">6 cuotas de $${parseInt(p.Cuotas).toLocaleString("es-CL")}</div>
          <div class="stock">Stock: ${p.Stock}</div>
          <button onclick='agregarAlCarrito(${JSON.stringify(p)})'>Agregar al carrito</button>
        </div>
      `;
      contenedor.appendChild(div);
    });
  });

function agregarAlCarrito(producto) {
  const existente = carrito.find(p => p.ID === producto.ID);
  if (existente) {
    existente.cantidad++;
  } else {
    carrito.push({...producto, cantidad: 1});
  }
  actualizarCantidad();
}

function actualizarCantidad() {
  document.getElementById('cantidad').textContent = carrito.reduce((sum, p) => sum + p.cantidad, 0);
}

function verCarrito() {
  const div = document.getElementById('carrito');
  div.innerHTML = '';
  let total = 0;
  carrito.forEach(p => {
    const subtotal = p.Precio * p.cantidad;
    total += subtotal;
    div.innerHTML += `
      <p>${p.Nombre} x${p.cantidad} - $${subtotal.toLocaleString("es-CL")}</p>
    `;
  });
  div.innerHTML += <hr><strong>Total: $${total.toLocaleString("es-CL")}</strong>;
  div.style.display = 'block';
}
</script>
