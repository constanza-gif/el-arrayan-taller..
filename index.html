<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Arrayán Taller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f1ec;
      color: #333;
    }
    header {
      background-color: #3e2f25;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-height: 60px;
      vertical-align: middle;
    }
    section {
      padding: 20px;
    }
    .btn {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      cursor: pointer;
    }
    .galeria img {
      max-width: 200px;
      margin: 10px;
      border: 2px solid #ccc;
    }
    .hidden {
      display: none;
    }
    footer {
      background-color: #3e2f25;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="imagen/logotipo.jpg" alt="Logo El Arrayán Taller" />
    <h1>Bienvenidos a El Arrayán Taller</h1>
    <p>Desde Catemu, Valparaíso, creamos piezas únicas en decoración y muebles</p>
  </header>  <section>
    <button class="btn" onclick="toggleSection('decoracion')">Decoración</button>
    <div id="decoracion" class="hidden galeria">
      <img src="imagen/TALLER2.jpg" alt="Decoración 1" />
      <img src="imagen/TALLER3.jpg" alt="Decoración 2" />
      <img src="imagen/TALLER4.jpg" alt="Decoración 3" />
    </div><button class="btn" onclick="toggleSection('muebles')">Muebles</button>
<div id="muebles" class="hidden galeria">
  <img src="imagen/TALLER5.jpg" alt="Mueble 1" />
  <img src="imagen/TALLER6.jpg" alt="Mueble 2" />
</div>

  </section>  <section>
    <h2>Carrito</h2>
    <div id="carrito"></div>
    <p id="total">Total: $0</p>
    <button class="btn" onclick="mostrarFormularioEnvio()">Datos de envío</button>
  </section>  <section id="formulario-envio" class="hidden">
    <h3>Formulario de Envío por Starken</h3>
    <form>
      <label>Nombre completo:<br /><input type="text" required /></label><br />
      <label>RUT:<br /><input type="text" required /></label><br />
      <label>Dirección:<br /><input type="text" required /></label><br />
      <label>Ciudad / Región:<br /><input type="text" required /></label><br />
      <label>Teléfono:<br /><input type="text" required /></label><br />
      <label>Email:<br /><input type="email" required /></label><br /><br />
      <button class="btn" onclick="pagar(event)">Pagar</button>
    </form>
  </section>  <footer>
    Taller El Arrayán - Catemu, Valparaíso
  </footer>  <script>
    function toggleSection(id) {
      const sec = document.getElementById(id);
      sec.classList.toggle('hidden');
    }

    const carrito = [
      { nombre: "Decoración rústica", precio: 15000 },
      { nombre: "Mesa de madera", precio: 45000 }
    ];

    function mostrarCarrito() {
      const contenedor = document.getElementById("carrito");
      let html = "<ul>";
      let total = 0;
      carrito.forEach((item) => {
        html += <li>${item.nombre}: $${item.precio}</li>;
        total += item.precio;
      });
      html += "</ul>";
      contenedor.innerHTML = html;
      document.getElementById("total").innerText = Total: $${total};
    }

    function mostrarFormularioEnvio() {
      document.getElementById("formulario-envio").classList.remove("hidden");
    }

    function pagar(event) {
      event.preventDefault();
      alert("Redirigiendo a pago con Mercado Pago. Datos:");
      // Aquí deberías conectar a MercadoPago usando tus datos (Cuenta Banco Estado, RUT: 21.504.906-k, a nombre de Constanza Fernández)
    }

    mostrarCarrito();
  </script></body>
</html>
